<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


  <!--Local Scripts-->
  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>      

      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>
      <a-asset-item id="collide" src="./models/navmesh.gltf"></a-asset-item>

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: default; skyType:gradient; lighting:point">
    </a-entity>

    <!--Add Sounds-->    
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" ></a-entity>
    <!--Bullets-->
    <a-entity bullets="position:0 0 -5"></a-entity>

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera-rig" movement-conntrols="speed:0.2;constrainToNavMesh:true" position="0 0 5">
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls="acceleration:500" look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -2.6 -0.2" rotation="-20 -145 20" scale="0.05 0.05 0.05" player-movement>
      </a-entity>
      <a-cursor></a-cursor>

    </a-entity>
  </a-entity>

  <a-entity id="navigation-mesh" postion="0 -1 0" gltf-model="#collide" visible="false" nav-mesh></a-entity>
    
    <a-box id="right-wall" material="color:red" repeat="10 1 1" position="25 5 -15" rotation="0 -90 0" height="10" width="50" depth="1" static-body visible="true"></a-box>
    <a-box id="left-wall" material="color:blue" repeat="10 1 1" position="-25 5 15" rotation="0 90 0" height="10" width="50" depth="1" static-body visible="true"></a-box>
    <a-box id="back-wall" material="color:yellow" repeat="10 1 1" position="0 5 -40" rotation="0 0 0" height="10" width="50" depth="1" static-body visible="true"></a-box>
    

    
    
    <!--Ground-->
    <a-plane id="ground" repeat="200 200" position="0 0 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-entity>
      <a-plane src="#wallTexture" id="wall1" material="color: brown" geometry="height:2.5;width:25" position="8.24 1.25 -16.5" rotation="0 45 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall2" material="color: brown" geometry="height:2.5;width:25" position="10.2 1.25 -5" rotation="0 0 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall3" material="color: brown" geometry="height:2.5;width:25" position="-11.3 1.25 -20.6" rotation="0 -45 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall4" material="color: brown" geometry="height:2.5;width:25" position="-22.6 1.25 -14.4" rotation="0 80 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall5" material="color: brown" geometry="height:2.5;width:25" position="-2.3 1.25 -17.6" rotation="0 45 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall6" material="color: brown" geometry="height:2.5;width:25" position="11.9 1.25 -13.5" rotation="0 -45 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall7" material="color: brown" geometry="height:2.5;width:25" position="-18.7 1.25 -5" rotation="0 0 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall8" material="color: brown" geometry="height:2.5;width:25" position="-8.8 1.25 -5" rotation="0 0 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall9" material="color: brown" geometry="height:2.5;width:25" position="0.73 1.25 -5" rotation="0 0 0" static-body visible="true"></a-plane>

      <a-plane src="#wallTexture" id="wall10" material="color: brown" geometry="height:2.5;width:25" position="19.5 1.25 -5" rotation="0 0 0" static-body visible="true"></a-plane>
    </a-entity>


  </a-scene>
</body>

</html>
